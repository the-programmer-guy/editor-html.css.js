<!DOCTYPE html> 

<html>
    <head>
        <title>Live HTML/CSS/JS Editor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet"> -->
        <!-- <script src = "https://code.jquery.com/jquery-1.10.2.js"></script> -->
        <!-- <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script> -->

    </head>
    
    <body onload='ready()'>
        <div id='container'>
            <div id='editors'>
                <div class = 'fa fa-html5 htmlLabel' style="font-size:23px;color: rgb(255, 176, 30)" id = 'labels'>
                    <button type="button" class="button minButton" onclick="minimizeIframe()"><i class='fa fa-window-maximize'></i></button>
                    <span id='text'>HTML</span>
                </div>
                <div class = 'fa fa-hashtag cssLabel' style="font-size:23px;color: rgb(30, 173, 255)" id='labels'>
                    <span id='text'>css</span>
                </div>
                <div class = 'fa fa-code jsLabel' style="font-size:23px;color: rgb(30, 173, 255)" id='labels'>
                   
                    <span id='text'>js</span>
                    <button type="button" class="button maxButton" onclick="maximizeIFrame()"><i class='fa fa-window-minimize'></i></button>
                </div>
                
                <div class='editor' id='htmlEditor'></div>
                <div class='editor' id='cssEditor'></div>
                <div class='editor' id='jsEditor'></div>
            </div>
    
            <iframe id='iframe' frameBorder="0">
            </iframe>
        </div>
    
        <script type="text/javascript" src="app.js"></script>

        <script>
            $(function() {
            $( "#htmlEditor").resizable();
            });
        </script>

    </body>

</html>
